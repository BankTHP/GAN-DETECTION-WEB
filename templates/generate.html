                <script>
                const itemsArray = [];
                const buttons = document.querySelectorAll("button");
                for (let i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener("click", function(event) {
                    toggleItemToArray(event.target.parentNode.value);
                });
                }
        
                function toggleItemToArray(itemValue) {
                const itemIndex = itemsArray.indexOf(itemValue);
        
                    if (itemIndex > -1) {
                        itemsArray.splice(itemIndex, 1);
                    } else {
                        itemsArray.push(itemValue);
                    }
                    console.log(itemsArray);
        
                }
        
                document.getElementById("Submitid").addEventListener("click", GenereateFunction);
                const data = {
                    attribute : itemsArray
                };
                function GenereateFunction(event) {
        
                    fetch('/generate', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                    })
                    .then(response => {
                    console.log('Success:', response);
                    })
                    .catch(error => {
                    console.error('Error:', error);
                    });
        
                }
                document.getElementById("btnClear").addEventListener("click", someFunction);
                function someFunction(event) {
                    itemsArray.splice(0, itemsArray.length);
                    console.log(itemsArray);
                }
            </script>
